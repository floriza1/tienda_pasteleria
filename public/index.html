<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salados y  Dulces - Pastelería Artesanal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Carrito icono -->
    <link href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">


    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- HEADER -->
 <!-- para llamar al header -->
 <div id="header-container"></div>

    <!-- MAIN CONTENT -->
    <main class="container my-5">
        <!-- Sección destacados -->
        <section class="mb-5  bg-color productos-destacados" id="vista-destacados">
           <h2 class="text-center mb-4">Nuestras Tartas y Postres Destacadas</h2>
            <div class="row" id="productos-destacados">
               <!-- Los productos se cargarán aquí con JavaScript -->
            </div>
        </section>

        <!-- Sección de los desplegables -->
        <section class="mb-5  bg-color mt-5 pt-5  seccion-productos" >
           
            <h2 class="text-center mb-4">Productos</h2>
                <div class="row" id="cont_Bocaditos_dulces"> <!-- Se cargarán aqui los productos -->  </div>
                <div class ="row" id="cont_Bocaditos_salados">  <!-- Se cargarán --></div>
                <div  id="cont_postres"> <!-- Se cargarán aqui los productos --></div>
                <div  id="cont_tartas"><!-- Se cargarán aqui los productos --></div>
                <div  id="cont_Personales_dulces"><!-- Se cargarán aqui los productos --></div>
                <div  id="cont_Personales_salados"><!-- Se cargarán aqui los productos --></div>
             
        </section>

        <!-- sección de Nosotros -->
       <section class="mb-5 bg-light p-4" id="vista-nosotros">
       
        <h2 class="text-center mb-4">Sobre Nosotros</h2>
        <p class="lead text-center">
            Somos una pastelería artesanal comprometida con la calidad, los ingredientes frescos y el sabor auténtico. 
            Desde nuestras cocinas, creamos delicias dulces y saladas para todos los gustos.
        </p>
       
        </section>

    <!-- Sección Contáctanos -->
     <section class="mb-5 bg-light p-4" id="vista-contacto">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form class="w-75 mx-auto">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="ejemplo@email.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
        
    </main>

    <!-- FOOTER -->
    <!-- llama al footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <script src="js/mainProductos4.js"></script>
    <script src="js/layoutLoader.js"></script>
</body>
</html>
