

<body>
    <!-- para llamar al header -->
    <div id="header-container"></div>


    <main class="container my-5">
        <!-- aquí va tu formulario de login y registro -->
        <div class="contenedor-autenticar">
            <div class=" row ">
                <div class="col-12 col-md-6 mb-4">
                
                    <form class="w-75 mx-auto" id="formLogin">
                        <h2>Iniciar sesión </h2>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="email" class="form-control" placeholder="ejemplo@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="******" required>
                        </div>
                       
                        
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-12 col-md-6 mb-4">
                
                    <form class="w-75 mx-auto" id="formRegistro">
                        
                        <h2>Nuevo usuario</h2>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Tus apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" placeholder="Tu Teléfono" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="ejemplo@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- llama al footer -->
    <div id="footer-container"></div>

    <!-- JS -->
    <script src="js/layoutLoader.js"></script>
    <script src="js/mainCarrito.js"></script>
    <script src="js/mainProductos4.js"></script>
</body>

    
</body>
</html>
