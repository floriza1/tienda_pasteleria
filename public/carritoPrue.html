
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  
    <main>
        <div class="carrito" id="contCarrito">
            <div class="container">
                <h1>Carrito</h1>
                <hr>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                      <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                      </tr>
                    </tfoot>
                  </table>
                <div class="row" id="cards"></div>
            </div>
        
            <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
            
            <template id="template-carrito">
              <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
              </tr>
            </template>
        
        
            <template id="template-card">
                <h2>Hola template</h2>
                <div class="col-12 mb-2 col-md-4">
                  <div class="card">
                      <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                      <h5>Titulo</h5>
                      <p>precio</p>
                      <button class="btn btn-dark">Comprar</button>
                    </div>
                  </div>
                </div>
              </template>
        </div>
    </main>

    <div class="container">
      <form id="formPago" class="needs-validation was-validated" novalidate>
          <div class="row">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-sm-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-sm-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="col-12">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="col-sm-6">
              <label for="fechaEntrega" class="form-label">Fecha de entrega</label>
              <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
            </div>
          </div>
        
          <hr class="my-4">
          <h4 class="mb-3">Pago</h4>
          <div class="my-4">
            <div class="form-check">
              <input type="radio" id="pagoTarjeta" name="methodPago" value="Tarjeta" class="form-check-input" checked>
              <label class="form-check-label" for="pagoTarjeta">Tarjeta de crédito</label>
            </div>
            <div class="form-check">
              <input type="radio" id="pagoTransferencia" name="methodPago" value="Transferencia" class="form-check-input">
              <label class="form-check-label" for="pagoTransferencia">Transferencia</label>
            </div>
            <div class="form-check">
              <input type="radio" id="pagoPaypal" name="methodPago" value="Paypal" class="form-check-input">
              <label class="form-check-label" for="pagoPaypal">PayPal</label>
            </div>
          </div>
        
          <div class="row my-4">
            <div class="col-md-6">
              <label for="nombreTarj">Nombre en la tarjeta</label>
              <input type="text" class="form-control" id="nombreTarj" name="nombreTarj">
            </div>
            <div class="col-md-6">
              <label for="numeroTarj">Nº de tarjeta</label>
              <input type="text" class="form-control" id="numeroTarj" name="numeroTarj">
            </div>
            <div class="col-md-3">
              <label for="vencimiento" class="form-label">Vencimiento</label>
              <input type="text" class="form-control" id="vencimiento" name="vencimiento" required>
            </div>
            <div class="col-md-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
          </div>
        
          <hr class="my-5">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continuar con el pago</button>
        </form>
      </div>

    https://github.com/JonasBorgesArg/carrito-compras/blob/master/app.js

    https://getbootstrap.esdocu.com/docs/5.1/examples/checkout/
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="carrito.js"></script>
</body>
